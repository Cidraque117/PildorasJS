<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

       let nota= prompt("Introduce tu nota");

        if(nota<5) document.write ("Tu valoración es INSUFICIENTE");
        else if (nota<6) document.write("Tu valoración es SUFICIENTE");
        else if (nota<7) document.write("Tu valoración es BIÉN");
        else if (nota<9) document.write("Tu valoración es NOTABLE");
        else document.write("Tu valoración es EXCELENTE");
        //else es opcional se podría haber gastado otro else if.
    
        



    </script>
    
</body>
</html>
