<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-size: 2em;">
    <script type="text/javascript">

        let numero;
        
        /*Declaramos la variable fuera del bloque
        porque su si la declaramos dentro del bloque
        do su ámbito de funcionamiento será en ese bloque
        solamente */
        do{
        
            numero=prompt("Introduce un número POSITIVO por favor");


        }while(numero<0);
      
    
        document.write(Math.sqrt(numero));


    </script>


    
</body>
</html>
